<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Document</title>
    <style>
        body{
            background-color:lightgreen;

       
        }
       div{
            background-color: white;
            width:500px;
            margin:100px auto;
            box-shadow:0 0 10px black;
            padding :50px;
            text-align:center;

        }
    
        
    </style>
    <script>
        function fnshow(){
            var inputRef=document.querySelector("#password");
            var btnRef=document.getElementById("btn")
            if(inputRef.type==="password"){
                inputRef.type = "text";
                btnRef.innerText="Hide Password";
            }else{
                inputRef.type="password";
                btnRef.innerText="Show Password";
            }
           
        }
    </script>

</head>
<body>
    <div>
        <h2>Show/Hide Password</h2>
        <!-- <input type="text" placeholder="Enter Email"/> -->
        <input type="password" placeholder="Enter Password"/>
        <button id="btn" onClick="fnshow()">Show Password</button>
    </div>
    
</body>
</html>
